<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <title>Kiểm tra đúng sai</title> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>  
<body>  
    <h1>Bài thi số 1</h1>  
    <form id="quizForm">  
        <div>  
            <label>Câu hỏi 1: How many verbs to be are there in total?</label>
            <br>  
            <input type="radio" name="q1" value="answer1"> 9
            <br> 
            <input type="radio" name="q1" value="answer2"> 3
        </div>
        <br>  
        <div>  
            <label>Câu hỏi 2: 북한에서 분리되기 전 남한의 옛 이름은 무엇이었나요?</label>
            <br>  
            <input type="radio" name="q2" value="answer1"> 선택됨
            <br> 
            <input type="radio" name="q2" value="answer2"> 한국  
        </div>
        <br>  
        <div>  
            <label>Câu hỏi 3: 한국은 몇km²인가요?</label>
            <br>  
            <input type="radio" name="q3" value="answer1"> 100,210km²
            <br>
            <input type="radio" name="q3" value="answer2"> 474,590km²  
        </div>
        <br>  
        <div>  
            <label>Câu hỏi 4: 태극기는 어떤 색깔의 배경을 갖고 있나요?</label>
            <br>  
            <input type="radio" name="q4" value="answer1"> 검은색
            <br>  
            <input type="radio" name="q4" value="answer2"> 하얀색 
        </div>
        <br>
        <div>  
            <label>Câu hỏi 5: 한국은 어느 대륙에 위치해 있나요?</label>
            <br>  
            <input type="radio" name="q5" value="answer1"> 아프리카
            <br>  
            <input type="radio" name="q5" value="answer2"> 아시아
        </div>
        <br>  
        <div>  
            <label>Câu hỏi 6: 한국의 인구는 몇 명입니까?</label>
            <br>  
            <input type="radio" name="q6" value="answer1"> 84.749.940
            <br>  
            <input type="radio" name="q6" value="answer2"> 51.765.524
        </div>
        <br>
        <div>  
            <label>Câu hỏi 7: 삼성그룹은 어디에 있나요?</label>
            <br>  
            <input type="radio" name="q7" value="answer1"> 서울
            <br>  
            <input type="radio" name="q7" value="answer2"> 부산
        </div>
        <br>  
        <div>  
            <label>Câu hỏi 8: LG의 옛 이름은 무엇이었나요?</label>
            <br>  
            <input type="radio" name="q8" value="answer1"> 인생은 좋다
            <br>  
            <input type="radio" name="q8" value="answer2"> 럭키금성 
        </div>
        <br>
        <div>  
            <label>Câu hỏi 9: 한국에서 가장 유명한 건물은 무엇입니까?</label>
            <br>  
            <input type="radio" name="q9" value="answer1"> 롯데월드
            <br>  
            <input type="radio" name="q9" value="answer2"> 페트로나스 타워 
        </div>
        <br>
        <div>  
            <label>Câu hỏi 10: 한국에는 도시가 몇 개 있나요?</label>
            <br>  
            <input type="radio" name="q10" value="answer1"> 71개 도시
            <br>  
            <input type="radio" name="q10" value="answer2"> 100개 도시  
        </div>
        <div id="result"></div>
        <br>
        <button type="button" onclick="checkAnswers()" class="btn btn-outline-primary">Nộp bài</button> 
<button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Quay lại trang chủ
  </button>
  
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Xác nhận</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Bạn có muốn thoát bài thi không?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Không</button>
          <a href="https://thewebsite2023.github.io/my-exam-kr" type="button" class="btn btn-danger">Có</a>
        </div>
      </div>
    </div>
  </div> 
    </form>  
  
    <script>  
        function checkAnswers() {  
            var score = 0;  
            var totalQuestions = 10;  

            var q1 = document.querySelector('input[name="q1"]:checked');  
            var q2 = document.querySelector('input[name="q2"]:checked');
            var q3 = document.querySelector('input[name="q3"]:checked');  
            var q4 = document.querySelector('input[name="q4"]:checked');
            var q5 = document.querySelector('input[name="q5"]:checked');  
            var q6 = document.querySelector('input[name="q6"]:checked');
            var q7 = document.querySelector('input[name="q7"]:checked');  
            var q8 = document.querySelector('input[name="q8"]:checked');
            var q9 = document.querySelector('input[name="q9"]:checked');  
            var q10 = document.querySelector('input[name="q10"]:checked');  

            if (q1 && q1.value === "") score++;  
            if (q2 && q2.value === "") score++; 
            if (q3 && q3.value === "") score++; 
            if (q4 && q4.value === "") score++;
            if (q5 && q5.value === "") score++; 
            if (q6 && q6.value === "") score++; 
            if (q7 && q7.value === "") score++; 
            if (q8 && q8.value === "") score++; 
            if (q9 && q9.value === "") score++; 
            if (q10 && q10.value === "") score++;   

            document.getElementById('result').innerHTML =   
                "<h1>Bạn đã đạt " + score + "/" + totalQuestions + " điểm</h1>";

            // Disable all inputs after submission  
            var inputs = document.querySelectorAll('#quizForm input[type="radio"]');  
            inputs.forEach(input => input.disabled = true);  
        }  
    </script>  
</body>  
</html>
</body>
